<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Passengers JS Counter</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
        <link href='css/style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
        <h1>Passengers:</h1>
        <h2 class='count' id='passenger-count'>0</h2>
        <button class='btn btn-increment' onclick="increment()">INCREMENT</button>
        <button class='btn btn-save' onclick="save()">SAVE ENTRY</button>
        <p id='save-entry'>Previous Entries: </p>
        <button class='btn btn-reset' onclick="reset()">RESET</button>
        </div>
        <script src='index.js'></script>
    </body>
</html>
